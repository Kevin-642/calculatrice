<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculatrice NASA</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="calculatrice" role="application" aria-label="Calculatrice scientifique style NASA">

      <button class="button" data-key="tan">tan</button>

      <button class="button" data-key="ln">ln</button>

    </div>
  </div>

  <!-- Historique des calculs -->
  <div class="historique" aria-live="polite">
    <h3>Historique des calculs</h3>
    <ul id="historiqueList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
